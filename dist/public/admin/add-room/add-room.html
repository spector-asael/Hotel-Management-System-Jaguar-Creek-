//add_hotel.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Hotel Room</title>
</head>
<body>
  <h2>Add New Hotel Room</h2>

  <form action="/submit_hotel" method="POST">
    <label for="roomid">Room ID:</label><br>
    <input type="number" id="roomid" name="roomID" required><br><br>

    <label for="roomname">Room Name:</label><br>
    <input type="text" id="roomname" name="roomName" required><br><br>

    <label for="capacity">Capacity:</label><br>
    <input type="number" id="capacity" name="capacity" required><br><br>

    <label for="rate">Price Rate (per night):</label><br>
    <input type="number" step="0.01" id="rate" name="priceRate" required><br><br>

    <input type="submit" value="Add Hotel Room">
  </form>

  <br>
  <button onclick="location.href='admin_home.html'">Back to Admin Home</button>
</body>
</html>
